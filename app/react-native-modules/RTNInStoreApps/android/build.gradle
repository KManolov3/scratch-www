buildscript {
  ext.safeExtGet = { prop, fallback ->
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
  }

  repositories {
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath("com.android.tools.build:gradle:7.3.1")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20")
  }
}

apply plugin: 'com.android.library'
apply plugin: 'com.facebook.react'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'org.jetbrains.kotlin.plugin.serialization'

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 30)
  namespace "com.advanceautoparts.rtninstoreapps"

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 30)
    targetSdkVersion safeExtGet('targetSdkVersion', 30)
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  implementation 'com.facebook.react:react-native'
  implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0"

  implementation 'androidx.startup:startup-runtime:1.1.1'

  implementation(platform('com.okta.kotlin:bom:1.1.3'))
  implementation('com.okta.kotlin:auth-foundation')
  implementation('com.okta.kotlin:auth-foundation-bootstrap')
  implementation('com.okta.kotlin:oauth2')
  implementation('com.tencent:mmkv:1.3.0')
}
