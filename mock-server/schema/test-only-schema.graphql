extend type Mutation {
  testSetData(input: TestDataInput!): TestSetDataResult!
  # TOOD: testClearData()
}

input TestItemInput {
  mfrPartNum: String
  partDesc: String
  sku: String!
  upc: String
  retailPrice: Float
  onHand: Int
}

input TestDataInput {
  storeNumber: String!
  items: [TestItemInput!]
  # cycleCounts: [TestCycleCountInput!]
}

type TestSetDataResult {
  storeNumber: String!
  items: [Item!]
  # cycleCounts: [CycleCount!]
}
